{% extends "base.html" %}

{% block content %}

<div class="text-center">
    <h1>Welcome to ScholarDesk</h1>

    {% if current_user.is_authenticated %}
        <p class="lead">Hello, {{ current_user.username }}</p>
        <a class="btn btn-primary" href="/notes">Go to My Notes</a>
    {% else %}
        <p class="lead">Your academic notes manager.</p>
        <a class="btn btn-primary" href="/login">Login</a>
        <a class="btn btn-outline-secondary" href="/register">Register</a>
    {% endif %}
</div>

{% endblock %}
